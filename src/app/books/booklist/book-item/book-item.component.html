<a class="list-group-item clearfix" (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{bookInfo.volumeInfo.title}}</h4>
    <p class="list-group-item-text">{{bookInfo.volumeInfo.publisher}}</p>
  </div>
  <div class="pull-right">
    <img class="img-responsive" style="max-height:50px" [src]="bookInfo.volumeInfo.imageLinks.thumbnail" />
  </div>
</a>
